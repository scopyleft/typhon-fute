<html>

<head>
    <meta charset="utf-8" />
    <title>Typhon Fut√©</title>
    <script src="./js/ajax.js"></script>
</head>

<body>
    <ul id="news"></ul>

    <script>
    (function(global) {
        "use strict";

        var container = document.querySelector('#news');

        var Data = {
            getNews: function(callback) {
                var http = new Ajax();
                http.get("https://api.trello.com/1/boards/52e7cfd2f5f21b1b1033a645/cards?key=11d0f0ce0e152c29b2fc61031c5fc229",
                    function (data) {
                        callback(data);
                    });
            }
        }

        Data.getNews(function (cards) {
            var liCard;
            cards.forEach(function (card) {
                liCard = document.createElement('li');
                liCard.innerHTML = card.name;
                container.appendChild(liCard);
            });
        });
    }(this));
    </script>

</body>
</html>
